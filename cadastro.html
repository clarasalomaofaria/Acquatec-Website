<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquatec</title>

    <link rel="stylesheet" href="estilos-gerais.css">
    <link rel="stylesheet" href="cadastro.css">

</head>
<body>
    
    <header>
        <div class="container">
            <div class="titulo">
                <h1>Acquatec</h1>
            </div>
            <div class="navegacao">
                <ul>
                    <li class="agora"><a href="index.html">Inicial</a></li>
                    <li><a href="#">Simulador</a></li>
                    <li>|</li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html"><b>Cadastro</b></a></li>
                </ul>
            </div>
        </div>
    </header>

<main>
    <section class="banner">
        <div class="container">
            <div class="caixa-formulario">
                <h2>Bem vindo!</h2>
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Seu nome" style="text-align:center">
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="meuemail@provedor.com" style="text-align:center">
                </div>
                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="********" style="text-align:center">
                </div>
                <div class="campo">
                    <label for="senha_confirmacao">Confirmação da senha:</label>
                    <input type="password" name="senha_confirmacao" id="senha_confirmacao" placeholder="********" style="text-align:center">
                </div>
                <button>Cadastrar</button>
            </div>
        </div>
    </section>
</main>

    <footer>
        <div class="container">
            <p> Feito com amor por um aluno &hearts; SPTech &copy; 2022</p>
        </div>
    </footer>

</body>
</html>
